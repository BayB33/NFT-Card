<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="container">
    <div class="content_space">
      <section class="main_img">
        <a href=""><img src="images/image-equilibrium.jpg" alt="Equilibrium Image"></a>
      </section>

      <section>
        <h1><a href="#" class="link">Equilibrium #3429</a></h1>
        <p class="soft_blue main_text">Our Equilibrium collection promotes balance and calm.</p>

        <div class="price_and_time_line">
          <div class="price_and_time price">
            <img src="images/icon-ethereum.svg" alt="Ethereum Logo">
            <span class="cyan">0.041 ETH</span>
          </div>

          <div class="price_and_time time">
            <img src="images/icon-clock.svg" alt="A Clock Logo">
            <span class="soft_blue">3 days left</span>
          </div>
        </div>
      </section>

      <section class="credits">
        <img src="images/image-avatar.png" alt="Avatar">
        <p><span class="soft_blue">Creation of</span> <a href="#" class="link">Jules Wyvern</a></p>
      </section>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">BayB33</a>.
      </div>
    </div>
  </div>
</body>
</html>
